            </div>

            <div class="inside-wrapper">
                <div>
                    <img id="life5" class="lives" src="/Imagens/crazy.png" alt="">

                    <button type="button" id="newGame">Novo Jogo</button>
                </div>
                <div>

        </div>
        <div class="outside-wrapper">

            <div class="wrapper">
                <p id="categoryName">Category:smtg</p>
                <div id="guessWrapper">

            </div>

            <div class="button-wrapper">
                <input type="text" id="userLetter" maxlength="1" size="4" autocomplete="off">
                <button type="button" id="guessButton">Enviar</button>
            </div>

            <div class="wrapper warning">
                <span id="warningText" class="hidden"> </span>

        </div>
